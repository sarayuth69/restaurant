<div class="content-center" >
<h1>สมัครสมาชิก</h1>
<div>
        <div  class="col-md-7">
            <div class="card" >
                <div class="card-body">
                   
                    <form>
                      
                        <div class="form-row">
                          
                          <div class="form-group col-md-6">
                            <label >ชื่อ</label>
                            <input type="text" class="form-control" #name  >
                          </div>
                          <div class="form-group col-md-6">
                            <label >นามสกุล</label>
                            <input type="text" class="form-control" #lastname >
                          </div>
                        </div>
                        <div class="form-group">
                          <label >email</label>
                          <input type="text" class="form-control"  #email >
                        </div>
                        <div class="form-row">
                        <div class="form-group col-md-6">
                          <label >โทรศัพท์</label>
                          <input type="text" class="form-control" #phone >
                        </div>
                        <div class="form-group col-md-6">
                            <label >รหัสไปรษณีย์</label>
                            <input type="text" class="form-control" #zip >
                          </div>
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label >Username</label>
                            <input type="text" class="form-control" #username >
                          </div>
                          <div class="form-group col-md-6">
                            <label >password</label>
                            <input type="text" class="form-control" #password >
                          </div>
                          
                        </div>
                        <div class="form-group">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Check me out
                            </label>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary" (click)="regis(name.value,
                        lastname.value,email.value,phone.value,zip.value,username.value,password.value)">Sign in</button>
                      </form>
                </div>
              </div>
            </div>
          </div>
        </div>
