<div>
<div class="card">
        <div class="card-header">
         เพิ่มอาหาร
        </div>
        <div class="card-body">
          <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping">IDอาหาร</span>  
            </div>
            <input type="text" class="form-control" placeholder="IDอาหาร" aria-label="IDอาหาร" [formControl]="foodID"  aria-describedby="addon-wrapping">
          </div>
        </div>
        
        <div class="card-body">
          <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping">ชื่ออาหาร</span>  
            </div>
            <input type="text" class="form-control" placeholder="ชื่ออาหาร" aria-label="ชื่ออาหาร" [formControl]="foodname" aria-describedby="addon-wrapping">
          </div>
        </div>
    
        <div class="card-body">
          <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping">ประเภท</span>
            </div>
            <input type="text" class="form-control" placeholder="ประเภท" aria-label="ประเภท" [formControl]="foodtype" aria-describedby="addon-wrapping">
          </div>
        </div>
        
        <div class="card-body">
          <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping">ราคา</span>
            </div>
            <input type="text" class="form-control" placeholder="ราคา" aria-label="ราคา"[formControl]="foodprice"  aria-describedby="addon-wrapping">
          </div>
          </div>
          <!-- <form>
            <div class="form-group">
              <label for="exampleFormControlFile1">Example file input</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1" #exampleFormControlFile1>
            </div>
          </form> -->

        
      </div>
      <input type="file" (change)="uploadFile($event)" />
    
      <button type="button" class="btn btn-outline-success" (click) = "insertfood(foodID.value,
      foodname.value,foodtype.value,foodprice.value)">Success</button>
    </div>
